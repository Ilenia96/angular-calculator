<div class="calculator">
  <input class="result" type="text" readonly value="{{result}}">
  <div>
    <button class="responsive long" *ngFor="let DButton of DButtons" (click)="addCalc(DButton)">{{DButton}}</button>
    <button class="responsive" *ngFor="let button of buttons" (click)="addCalc(button)">{{button}}</button>
  </div>
</div>
